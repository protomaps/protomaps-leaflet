<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
        <script src="https://unpkg.com/leaflet-hash@0.2.1/leaflet-hash.js"></script>
        <script src="https://unpkg.com/protomaps-leaflet@4.0.0/dist/protomaps-leaflet.js"></script>
        <!-- <script src="../dist/protomaps-leaflet.js"></script> -->
        <style>
            body, #map {
                height:800px;
                margin:0px;
            }
        </style>
    </head>
    <body>
        <!-- <div id="map"></div>  -->
        <canvas id="map"></canvas>
        <script>
            let sources = {
                '':{url:'https://api.protomaps.com/tiles/v3/{z}/{x}/{y}.mvt?key=1003762824b9687f'},
                'source2':{url:'https://api.protomaps.com/tiles/v3/{z}/{x}/{y}.mvt?key=1003762824b9687f',maxDataZoom:10}
            }

            let paintRules = [
                {
                    dataSource:"source2",
                    dataLayer:"landuse",
                    symbolizer:new protomapsL.PolygonSymbolizer({
                        fill:"red",
                        opacity:0.2
                    })
                },
                {
                    dataLayer:"buildings",
                    symbolizer:new protomapsL.PolygonSymbolizer({
                        fill:"blue",
                        opacity:0.2
                    })
                }
            ]

            // const map = L.map('map')
            // let hash = new L.Hash(map)
            // if (!window.location.hash) map.setView(new L.LatLng(25.0412,121.5177),16)
            // var layer = protomapsL.leafletLayer({sources:sources,paint_rules:paint_rules})
            // layer.addTo(map)

            let canvas = document.getElementById("map")
            var zoom = 13
            let map = new protomapsL.Static({sources:sources,paintRules:paintRules})
            let center = {y:37.7658,x:-122.4221}
            map.drawCanvas(canvas,center,zoom)
        </script>
    </body>
</html>
