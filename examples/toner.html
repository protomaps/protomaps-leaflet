<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
        <script src="https://unpkg.com/leaflet-hash@0.2.1/leaflet-hash.js"></script>
        <script src="https://unpkg.com/protomaps-leaflet@1.24.2/dist/protomaps-leaflet.min.js"></script>
        <!-- <script src="../dist/protomaps-leaflet.js"></script> -->
        <style>
            body, #map {
                height:100vh;
                margin:0px;
            }
        </style>
    </head>
    <body>
        <div id="map"></div> 
        <script>
            const map = L.map('map');
            let hash = new L.Hash(map);
            if (!window.location.hash) map.setView(new L.LatLng(37.7706,-122.3782),9);
            var toner = protomapsL.Toner();
            var layer = protomapsL.leafletLayer({
                url:'https://api.protomaps.com/tiles/v2/{z}/{x}/{y}.pbf?key=1003762824b9687f',
                paint_rules: toner.paint_rules, 
                label_rules: toner.label_rules, 
                tasks: toner.tasks, 
                attribution: 'Â© <a href="https://openstreetmap.org/copyright">OpenStreetMap</a> | ' + toner.attribution
            });
            layer.addTo(map);
        </script>
    </body>
</html>
